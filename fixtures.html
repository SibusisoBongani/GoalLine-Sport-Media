// DOM elements
const fixturesList = document.getElementById('fixturesList');
const roundSelector = document.getElementById('round');

// Improved display function with logo support (without initials)
function displayFixtures(fixtures) {
  fixturesList.innerHTML = fixtures.map(match => {
    const matchDate = new Date(match.date);
    const timeString = matchDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const dateString = matchDate.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });

    // Function to generate logo path and fallback
    const getTeamLogo = (teamName) => {
      const logoPath = `images/teams/${teamName.toLowerCase().replace(/\s+/g, '-')}.png`;
      return `<img src="${logoPath}" alt="${teamName}" class="team-logo" onerror="this.onerror=null; this.src='images/teams/default.png'">`;
    };

    return `
      <div class="match-card">
        <div class="match-header">
          <span class="match-round">Round ${match.round}</span>
          <span class="match-date">${dateString}</span>
          <span class="match-venue">${match.venue}</span>
        </div>
        <div class="match-content">
          <div class="team home-team">
            ${getTeamLogo(match.homeTeam)}
            <span class="team-name">${match.homeTeam}</span>
          </div>
          <div class="match-details">
            <div class="match-time">${timeString}</div>
            <span class="match-status upcoming">UPCOMING</span>
          </div>
          <div class="team away-team">
            <span class="team-name">${match.awayTeam}</span>
            ${getTeamLogo(match.awayTeam)}
          </div>
        </div>
      </div>
    `;
  }).join('');
}

// Load fixtures based on selected round
function loadFixtures() {
  const selectedRound = roundSelector.value;
  let fixturesToDisplay = PSL_FIXTURES;
  
  if (selectedRound !== 'all') {
    fixturesToDisplay = PSL_FIXTURES.filter(match => match.round.toString() === selectedRound);
  }
  
  displayFixtures(fixturesToDisplay);
}

// Event listeners
roundSelector.addEventListener('change', loadFixtures);
document.addEventListener('DOMContentLoaded', loadFixtures);
</script>
