    'index.html#article41': {
      title: 'FNB Varsity Cup explodes into life with try-fest opening round',
      author: 'By Azola Ngxanga | 16 February 2026',
      image: 'images/fnb cup.jpg',
      content: 'The 2026 season burst into action with a spectacular opening round packed with high scores, dramatic comebacks and statement victories across the country, as teams wasted no time showcasing their attacking intent.<br><br><b>Shimlas outlast Maties in Bloemfontein thriller</b><br><br>FNB UFS Shimlas secured one of the standout wins of the round, defeating FNB Maties 50-39 in a thrilling, high-tempo clash at Shimla Park. The hosts stormed into a commanding 21-0 lead inside the opening 25 minutes through Kirwin du Preez, Wynand Botha and Jaco Bezuidenhout. Maties fought back strongly before the break, with CJ Marx scoring the tournament\'s first-ever powerplay (tap) try to help reduce the deficit to just four points at half-time.<br><br>Momentum continued to swing in a breathless second half. Maties briefly edged ahead through Christiaan van Heerden Smith and Armand Combrinck, but Shimlas responded with authority. Lock Maynard Kleynhans produced a memorable finish down the touchline, while Liam Shamburg capped a superb performance with a try that secured Player of the Match honours.<br><br>Late scores from CJ Erasmus and Zuko Poswa kept Maties in contention, but Shimlas held firm to seal a memorable opening-night victory. The occasion carried added significance as the hosts honoured to late Oom Tat Botha and former Springbok hooker Wessel Lightfoot.<br><br><b>UP-Tuks power past defending champions</b><br><br>FNB UP-Tuks delivered a composed and clinical performance to defeat defending champions FNB UCT Ikeys 38-22 in Pretoria. The visitors struck early through Lezane Davis, but Tuks quickly found their rhythm, with captain Dillon Smith responding before winger Andile Myeni turned the match decisively with a quick-fire brace. Abel Pretorius extended the lead from a driving maul to give the hosts a 28-17 advantage at half-time.<br><br>Tuks controlled the second half with maturity. Kobus Janse van Rensburg crossed to stretch the lead before Aiden Norris replied for the visitors. Fullback Hopewell Ntshangase sealed the victory late on to complete an impressive comeback win. Flyhalf Divan du Toit was named Player of the Match after directing play with authority.<br><br><b>UJ surge after break to overpower Emeris</b><br><br>FNB UJ produced a dominant second-half display to secure a 61-41 victory over newly promoted FNB Emeris in Johannesburg. The first half was evenly contested, with Emeris leading 21-19 thanks to a brace from Nkazimulo Mzolo and a try from Jacques Marais. UJ remained composed, with Ughan Africa, Reuven Ferreira and captain Thabang Mphafi keeping the hosts within striking distance.<br><br>After the interval, UJ took full control. Flyhalf Nicallen Gabrielsen scored, converted his own try and added a penalty to put his side ahead, before the forward pack took over. Rolling maul tries from Kamo Molefe, Ryan Marimo and Josh du Toit stretched the advantage beyond reach.<br><br>Emeris added late scores, but UJ finished strongly through Tholithemba Sobisi and another from Du Toit. Zian Cilliers was named Player of the Match after an influential all-round display.<br><br><b>NWU Eagles complete comeback in Bloemfontein shoot-out</b><br><br>FNB NWU Eagles staged a powerful second-half comeback to defeat FNB CUT 59-42 in another try-filled encounter. CUT dominated large periods of the first half, racing into a 31-14 lead through tries from Jade Muller, Winton Abrahams and Raydon Swartblooi, along with a powerplay score from Malcolm Lamont.<br><br>However, the visitors responded emphatically after the break. Jordan McLoughlin completed his brace to spark the turnaround before winger Therlow Prins stole the spotlight with a scintillating hat-trick. Further tries from Stephan Krugel, Guhan du Bois and Hanro Venter sealed a commanding victory for the Potchefstroom outfit. Despite the defeat, CUT showed encouraging improvement, while Kehan Myburgh earned Player of the Match recognition.<br><br><b>Attacking rugby sets the tone for 2026</b><br><br>The opening round delivered an unmistakable message â€” attacking rugby will define the season. Across four matches, teams combined for a remarkable number of tries, momentum swings and historic moments, including the introduction of powerplay scoring. With defending champions beaten, newcomers tested and several contenders making bold early statements, the season has begun in explosive fashion â€” and the intensity is only expected to rise in the rounds ahead.<br><br>(Image ByðŸ“·: varsitycup)'
    },
    'index.html#article40': {
      title: 'Nedbank Cup Round of 16 Fixtures: Dates, Venues, and Kickoff Times Confirmed',
      author: 'By Lethu Mkhwanazi | 16 February 2026',
      image: 'images/netbankcup.png',
      content: 'The Premier Soccer League has officially confirmed the dates, venues, and kickoff times for the Nedbank Cup Round of 16. Fans can now plan to watch the knockout fixtures as clubs prepare to compete for a place in the quarter-finals.<br><br><b>ðŸ”¹ Round of 16 Fixtures</b><br><br><b>Friday, 20 February 2026</b><br><br>â€¢Richards Bay FC vs AmaZulu FC â€“ 19:00 at UMhlathuze Stadium<br><br><b>Saturday, 21 February 2026</b><br><br>â€¢Upington City vs Durban City â€“ 15:00 at Mxolisi Dicky Jacobs Stadium<br><br>â€¢Golden Arrows vs Stellenbosch FC â€“ 18:00 at King Zwelithini Stadium<br><br>â€¢TS Galaxy vs Mamelodi Sundowns â€“ 15:00 at Solomon Mahlangu Stadium<br><br>â€¢Orlando Pirates vs Casric Stars â€“ 18:00 at Orlando Amstel Arena<br><br><b>Sunday, 22 February 2026</b><br><br>â€¢Milford FC vs Umkhambathi FC â€“ 15:00 at UMhlathuze Stadium<br><br>â€¢University of Pretoria vs Sekhukhune United â€“ 15:00 at Tuks Stadium<br><br>â€¢Jacks Spears vs JDR â€“ 15:00 at Mxolisi Dicky Jacobs Stadium<br><br>All fixtures are set to be played as scheduled, with clubs and fans eagerly preparing for the upcoming weekend of Nedbank Cup football.<br><br>(Image ByðŸ“·: idiski Times)'
    },
    'index.html#article39': {
      title: 'Markram and Jansen Lead South Africa to 7â€‘Wicket Win Over New Zealand',
      author: 'By Azola Ngxanga | 14 February 2026',
      image: 'images/cricket3.jpg',
      content: 'South Africa delivered a comprehensive performance to defeat New Zealand by 7 wickets in their Group D clash of the ICC Men\'s T20 World Cup 2026 at the Narendra Modi Stadium in Ahmedabad.<br><br>New Zealand, batting first, posted a competitive 175/7 in their 20 overs, led by Mark Chapman\'s 48, Finn Allen\'s 31, and Daryl Mitchell\'s 32. However, South Africa\'s pace attack proved decisive, with Marco Jansen claiming 4 wickets for 40 runs, applying consistent pressure and breaking key partnerships throughout the innings.<br><br>Chasing 176, South Africa looked in control from the outset. Aiden Markram anchored the innings with an unbeaten 86 off 44 balls, striking eight fours and four sixes. Contributions from Quinton de Kock (20), Ryan Rickelton (21), Dewald Brevis (21), and David Miller (24 not out) helped the Proteas reach 178/3 in 17.1 overs, sealing victory with 17 balls to spare.<br><br>The win keeps South Africa unbeaten in Group D and puts them in a strong position to advance to the Super 8s stage. For New Zealand, the loss is their first of the tournament, making their final group match crucial.<br><br>This victory highlighted South Africa\'s depth in both batting and bowling, with Markram\'s unbeaten innings and Jansen\'s standout bowling central to their dominant performance.<br><br>(Image ByðŸ“·: GETTY IMAGES)'
    },
    'index.html#article38': {
      title: 'MAMELODI SUNDOWNS RETURN TO CAF CHAMPIONS LEAGUE LAST 8, READY TO FACE PIRATES',
      author: 'By Azola Ngxanga | 14 February 2026',
      image: 'images/sundowns2.jpg',
      content: 'Mamelodi Sundowns have booked their place in the CAF Champions League quarterâ€‘finals after a vital 2â€‘0 victory over MC Alger at Loftus Versfeld Stadium on Saturday afternoon. The result secures the South African champions\' progression from Group C, finishing second on nine points behind Alâ€‘Hilal, who topped the pool.<br><br>Colombian forward Brayan Leon was the architect of Sundowns\' success, grabbing a brace with a goal in each half to fire Masandawana into the continental last eight. His first came inside six minutes as he reacted quickest to a rebound in the box, and he doubled the lead just past the hour mark from close range after a wellâ€‘worked move.<br><br>Sundowns now continue their impressive run in Africa\'s premier club competition, maintaining their reputation as one of the continent\'s most consistent sides by reaching the quarterâ€‘finals once again.<br><br>With continental qualification confirmed, Sundowns\' focus immediately shifts back to domestic action. They will host Orlando Pirates on 18 February in a crucial Betway Premiership clash as both sides look to build momentum ahead of the knockout stages.<br><br>The victory over MC Alger was a spirited performance from Sundowns, combining defensive discipline with clinical finishing when it mattered most. As they set their sights on the quarterâ€‘final draw and upcoming challenges, Masandawana will aim to carry this form into both their CAF and PSL campaigns.<br><br>(Image By ðŸ“·Muzi Ntombela/BackpagePix)'
    },
    'index.html#article37': {
      title: 'Pirates Deliver 3â€“0 Valentine\'s Day Rout of Gallants',
      author: 'By Azola Ngxanga | 14 February 2026',
      image: 'images/pirates2.jpg',
      content: 'Orlando Pirates produced a commanding display to defeat Marumo Gallants 3â€“0 in their Betway Premiership clash at Orlando Stadium on Saturday, delivering a dominant performance in front of their home supporters on Valentine\'s Day.<br><br><b>Fast start puts hosts in control</b><br><br>Pirates wasted little time asserting themselves and took the lead early in the contest when Yanela Mbuthuma found the breakthrough, finishing confidently after sustained attacking pressure.<br><br>The home side continued to control possession and dictate the tempo, pinning Gallants deep inside their own half for long spells. Their dominance was rewarded again before the interval, with Patrick Maswanganyi doubling the advantage to give the hosts a comfortable cushion at halftime.<br><br><b>Pirates seal emphatic win</b><br><br>Gallants attempted to respond after the break but struggled to break down a well-organised Pirates defence, while the hosts remained threatening going forward.<br><br>The result was put beyond doubt late in the match when Relebohile Mofokeng added a third, calmly finishing to cap a polished team performance and seal an emphatic victory.<br><br><b>Momentum continues</b><br><br>The win extends Pirates\' strong run of form and strengthens their push near the top of the league standings. With three goals, a clean sheet, and control throughout the contest, the Buccaneers delivered both entertainment and efficiency on home soil.<br><br>On a festive matchday filled with celebration in the stands, Pirates ensured the occasion ended with maximum points â€” and a statement performance.<br><br>(ImageðŸ“·: Itumeleng English/ Independent Newspapers)'
    },
    'index.html#article36': {
      title: 'Dramatic opening round sees FNB UKZN Impi top the 2026 Varsity Shield standings',
      author: 'By Azola Ngxanga | 14 February 2026',
      image: 'images/varsities.jpg',
      content: 'The 2026 season of the FNB Varsity Shield began in explosive fashion, with dominant victories, a major upset, and a thrilling comeback draw setting the tone for an exciting campaign ahead.<br><br>Opening round action saw emphatic wins for FNB UKZN Impi, FNB UWC and FNB CPUT, while FNB WSU and FNB Wits played out a dramatic draw. UKZN emerged as early pace-setters after a commanding performance in Durban.<br><br><b>UKZN make powerful early statement</b><br><br>UKZN surged to the top of the standings with a dominant 46â€“15 victory over FNB SPU, running in eight tries in an impressive display of attacking precision and forward dominance.<br><br>From the outset, the Durban side imposed their physicality and tempo, controlling territory and capitalising on scoring opportunities with clinical efficiency. Despite a spirited effort from SPU, UKZN\'s cohesion and finishing ensured the result was never in doubt.<br><br>The performance positions them as early favourites and sends a clear message to the rest of the competition.<br><br><b>UWC deliver clinical victory over UFH</b><br><br>UWC opened their campaign in style with a convincing 38â€“12 win against FNB UFH.<br><br>The visitors combined structured attacking play with sharp finishing to build a commanding halftime lead. UFH showed improved intensity after the break and managed to cross the line, but UWC\'s control, discipline, and attacking rhythm proved decisive.<br><br>A standout individual display helped drive the victory, underlining UWC\'s potential as serious contenders this season.<br><br><b>CPUT stun Madibaz in comeback performance</b><br><br>One of the biggest surprises of the opening round came in Bellville, where CPUT produced a determined comeback to defeat FNB Madibaz 30â€“20.<br><br>Madibaz started strongly and built an early lead, but momentum shifted before halftime as CPUT struck back with decisive attacking phases. The hosts controlled the second half through strong forward play and effective game management, securing a composed victory against last season\'s runners-up.<br><br>The result could prove significant in shaping early momentum in the competition.<br><br><b>WSU and Wits share spoils in thrilling draw</b><br><br>The most dramatic match of the round unfolded in Mdantsane, where WSU and Wits battled to a gripping 27â€“27 draw.<br><br>WSU dominated the first half and surged into a commanding lead, but Wits mounted an impressive second-half comeback, scoring multiple tries to level the contest. The high-tempo encounter showcased attacking intent and resilience from both sides, with neither able to find a decisive breakthrough.<br><br>The draw reflected a fiercely competitive contest and provided one of the standout spectacles of the opening weekend.<br><br><b>Strong start sets tone for the season</b><br><br>Round one delivered intensity, attacking flair, and momentum swings across the board, offering an early glimpse of what promises to be a fiercely contested season.<br><br>UKZN\'s emphatic victory places them at the top of the standings, but strong performances from UWC and CPUT, along with the competitiveness shown by WSU and Wits, suggest the race for Varsity Shield honours remains wide open.<br><br>If the opening round is anything to go by, the 2026 campaign is set to deliver drama, excitement, and high-quality university rugby in the weeks ahead.<br><br>ðŸ“·: ASEM ENGAGE'
    },
    'index.html#article35': {
      title: 'Chippa United Host Richards Bay in Betway Premiership Showdown',
      author: 'By Lethu Mkhwanazi | 13 February 2026',
      image: 'images/chippa.jpg',
      content: 'Chippa United will welcome Richards Bay FC to Buffalo City Stadium on Saturday , 14 February 2026, in a Betway Premiership clash kicking off at 20:15.<br><br>The Chilli Boys currently sit 14th on the league table with 15 points from 17 matches. They come into the game on the back of consecutive wins, having beaten Durban City 2â€“0 before edging Orbit 1â€“0 in their latest outing. Buoyed by home advantage, Chippa will look to continue their winning momentum.<br><br>Richards Bay, meanwhile, occupy ninth place with 19 points from 16 games. The Natal Rich Boyz have drawn their last two matchesâ€”a 2â€“2 thriller against Golden Arrows and a 1â€“1 stalemate with Siweleleâ€”and will aim to get back to winning ways as they push to consolidate a spot in the top half of the table.<br><br>Recent encounters between the sides have been tight affairs. In their last three meetings, each team has recorded a 1â€“0 victory, while one clash ended in a goalless draw, suggesting another closely fought battle is on the cards.<br><br>With just four points separating the two sides, Friday night\'s clash promises to be a high-stakes encounter, with both teams\' Betway Premiership positions on the line.<br><br>Kick-off is set for 20:15 at Buffalo City Stadium.<br><br>ðŸ“·: (Richards Bay FC, Facebook)<br><br>(Edited by Azola Ngxanga)'
    },
    'index.html#article34': {
      title: 'Proteas Survive Double Super Over Thriller to Edge Afghanistan',
      author: 'By Azola Ngxanga | 11 February 2026',
      image: 'images/cricket2.jpg',
      content: 'The South African Proteas survived one of the most extraordinary finishes in T20 World Cup history, beating Afghanistan after not one, but two Super Overs â€” a first in the tournament.<br><br>At the Narendra Modi Stadium, fans witnessed drama, near-misses, last-ball heroics and towering sixes in a match that felt like three games rolled into one.<br><br><b>Regulation Time: Edge-of-Your-Seat Cricket</b><br><br>Sent in to bat, South Africa posted 187/6, anchored by fluent Quinton de Kock (59) and blistering Ryan Rickelton (61), who shared a 114-run partnership that looked set to give the Proteas a solid platform.<br><br>Afghanistan refused to bow out. Rahmanullah Gurbaz smashed 84 off 42 balls, including seven huge sixes, keeping his side in striking distance. With just one wicket left and 13 runs required off the final over, costly no-balls from Kagiso Rabada and a sensational run-out off a free hit tied the match at 187, forcing a Super Over.<br><br><b>Super Over 1: Tension at Fever Pitch</b><br><br>Afghanistan posted 17 runs in the first Super Over. South Africa kept pace, and Tristan Stubbs hit a last-ball six to level it again â€” sending the match into a historic second Super Over.<br><br><b>Super Over 2: Drama Decides the Winner</b><br><br>In the deciding mini-match, South Africa set a challenging 23 runs, with Stubbs and David Miller delivering big hits. Afghanistan\'s chase started brightly, with Gurbaz smashing three consecutive sixes, but the Proteas held firm. A misfield on the final ball handed South Africa a nerve-jangling four-run victory.<br><br><b>Aftermath: Ecstasy and Agony</b><br><br>Afghanistan coach Jonathan Trott called the loss "devastating," while South Africa celebrated a morale-boosting win that keeps their Super 8 hopes alive.<br><br><b>Match at a Glance</b><br><br>South Africa: 187/6 (20 overs)<br><br>Afghanistan: 187 (19.4 overs)<br><br>Super Over 1: Tie (SA 17/1, AFG 17/0)<br><br>Super Over 2: SA 23/0, AFG 19/2 â€” South Africa win by 4 runs<br><br>This match was a reminder of T20 cricket\'s unpredictability â€” thrilling, unforgiving, and utterly captivating.<br><br>ðŸ“·: Vijay Soneji'
    },
    'index.html#article33': {
      title: 'Nedbank Cup Last 16 Fixtures Officially Confirmed',
      author: 'By Azola Ngxanga | 11 February 2026',
      image: 'images/netbankcup.png',
      content: 'The Nedbank Cup has taken another step toward its decisive stages after the Premier Soccer League confirmed the Round of 16 fixtures following Wednesday evening\'s draw.<br><br>With defending champions Kaizer Chiefs already eliminated from the competition, this season\'s tournament will produce a new name on the trophy. Amakhosi\'s exit at the hands of Stellenbosch FC has shifted the spotlight onto the remaining contenders, as both top-flight heavyweights and lower-division hopefuls prepare for the next chapter.<br><br>The PSL has indicated that match dates and venues will be announced in due course.<br><br><b>ðŸ”¹ Round of 16 Fixtures</b><br><br>â€¢ Milford FC vs Mkhambathi FC<br><br>â€¢ Golden Arrows vs Stellenbosch FC<br><br>â€¢ University of Pretoria vs Sekhukhune United<br><br>â€¢ Jacksa Spears vs CR Vasco da Gama<br><br>â€¢ TS Galaxy vs Mamelodi Sundowns<br><br>â€¢ Upington City vs Durban City FC<br><br>â€¢ Richards Bay FC vs AmaZulu FC<br><br>â€¢ Orlando Pirates vs Casric Stars<br><br>The Last 32 concluded on Tuesday evening, with AmaZulu advancing after defeating Polokwane City, while Milford FC also secured their place in the next round.<br><br>Among the standout fixtures, TS Galaxy\'s meeting with Mamelodi Sundowns promises to draw significant attention, while Orlando Pirates will be wary of a potential upset when they face Casric Stars. Stellenbosch FC, buoyed by their victory over Chiefs, now turn their focus to Golden Arrows in what could prove another testing encounter.<br><br>With the competition narrowing and the quarter-finals within reach, the intensity is expected to rise as clubs look to keep their Nedbank Cup ambitions alive.<br><br>ðŸ“·: Grant Pitcher/ Gallo Images'
    },
    'index.html#article32': {
      title: 'South Africa Post 213â€‘4 Against Canada in T20 World Cup Opener',
      author: 'By Azola Ngxanga | 9 February 2026',
      image: 'images/cricket.png',
      content: 'South Africa got their T20 World Cup 2026 campaign off to a flying start, posting 213â€‘4 against Canada in their Group D opener at Ahmedabad\'s Narendra Modi Stadium. Skipper Aiden Markram led from the front with a composed half-century, anchoring a total that puts the Proteas firmly in control.<br><br>Markram\'s innings combined steady shot-making with timely aggression, helping South Africa navigate the middle overs after a fast start from openers Quinton de Kock and Ryan Rickelton. Contributions from David Miller and Tristan Stubbs accelerated the scoring in the final overs, ensuring the team crossed the 200-run mark â€” a competitive benchmark in T20 cricket.<br><br>For Canada, the bowlers showed grit but struggled to contain a full-strength South African lineup on a flat pitch that favored strokeplay. The visitors now face the challenge of chasing a daunting total under pressure.<br><br>With this strong performance, South Africa send a clear message to their group rivals and will look to maintain momentum as the tournament progresses.<br> (Image By: ðŸ“·ICC)'
    },
    'index.html#article31': {
      title: 'SPAR Proteas Claim Fifth Africa Netball Cup Title',
      author: 'By Azola Ngxanga | 15 December 2025',
      image: 'images/netball cup.jpg',
      content: 'The SPAR Proteas, South Africa\'s national women\'s netball team, secured their fifth Africa Netball Cup title on Sunday, defeating Uganda 56â€“34 in the final at the Griffins Saenda Sports Complex in Lilongwe, Malawi.<br><br>Led by head coach Jenny van Dyk, the Proteas dominated the match from the start, maintaining control through all four quarters. Their disciplined performance ensured that Uganda never gained the upper hand, resulting in a comfortable victory for South Africa.<br><br>"This win is a testament to our team\'s focus and hard work," said Van Dyk. "We prepared for every quarter, knowing Uganda would challenge us, and the players executed the plan perfectly."<br><br>Earlier in the tournament, South Africa also defeated Zimbabwe 84â€“32 in the semifinals, showing their strength and consistency throughout the competition.<br><br>In the men\'s division, South Africa\'s national team also retained the title, defeating Zimbabwe 40â€“29, highlighting the country\'s continued dominance in African netball.<br><br>This victory adds to South Africa\'s reputation as one of the continent\'s leading netball nations and sets the stage for upcoming international competitions in 2026, including the Commonwealth Games and other high-profile tournaments.<br> (Image By: ðŸ“·Netball South Africa)'
    },
    'index.html#article30': {
      title: 'Orlando Pirates Cruise Past Tshakhuma in Nedbank Cup Clash',
      author: 'By Azola Ngxanga | 07 February 2026',
      image: 'images/Pirates.jpg',
      content: 'Orlando Pirates continued their strong run in this season\'s Nedbank Cup with an emphatic 4-1 victory over third-tier side Tshakhuma Tsha Madzivhandila (TTM) on Saturday afternoon.<br><br>The Soweto giants, who sit among the Betway Premiership frontrunners and are regarded as strong contenders for silverware this season, asserted their dominance early and booked their place in the Round of 16 with a clinical performance.<br><br><b>Pirates Take Command Early</b><br><br>Orlando Pirates controlled possession from the opening whistle and broke the deadlock in the 10th minute after being awarded a penalty. Oswin Appollis was fouled inside the box, allowing Andre de Jong to step up and calmly convert from the spot to give the Buccaneers an early lead.<br><br><b>Second Goal and Tshakhuma Response</b><br><br>Pirates doubled their advantage in the 17th minute when Thalente Mbatha fired a long-range effort that took a slight deflection on its way into the net, putting the favourites firmly in control.<br><br>Tshakhuma showed resilience and pulled one back in the 38th minute through Sithembiso Ngobe, who curled a superb free-kick past the goalkeeper to reduce the deficit before halftime.<br><br><b>Second-Half Control and Final Flourish</b><br><br>The Buccaneers reasserted themselves early in the second half, with Patrick Maswanganyi restoring the two-goal cushion in the 51st minute after a well-worked team move.<br><br>Pirates managed the remainder of the match comfortably, limiting Tshakhuma\'s attacking threat and dictating the tempo. The victory was sealed in stoppage time when Sipho Mbule marked his return with a powerful strike from outside the box to make it 4-1.<br><br><b>What It Means</b><br><br>The result sees Orlando Pirates advance to the Nedbank Cup Last 16, keeping their hopes of another domestic trophy firmly alive. Tshakhuma can take pride in a spirited display, but the gulf in experience and quality ultimately proved decisive.<br> (Image By:ðŸ“· Alche Greeff/BackpagePix)'
    },
    'index.html#article29': {
      title: 'SportPesa Announced as New National Sponsor of the FNB Varsity Cup',
      author: 'By Azola Ngxanga | 29 January 2026',
      image: 'images/Varsity Cup.jpg.jpg',
      content: 'The FNB Varsity Cup has confirmed SportPesa as its newest national sponsor, a partnership that strengthens the tournament\'s role as a key development pathway for South African rugby talent.<br><br>The collaboration marks another step in SportPesa\'s growing involvement in local sport, following the betting company\'s multi-year partnership with Varsity Football men\'s and women\'s competitions, which began in January 2025. Their expansion into varsity rugby highlights a shared commitment to nurturing young athletes while supporting the balance between academic life and high-performance sport.<br><br>Lisa Roux, Sponsorship Manager at Advent Sport Entertainment and Media (ASEM), the agency managing the Varsity Cup, welcomed the partnership and highlighted the strong alignment between the two organisations.<br><br>"Partnering with SportPesa is an incredibly exciting step for the FNB Varsity Cup," Roux said. "Their passion for developing talent mirrors our vision for the tournament. Beyond high-performance rugby, they place real value on community upliftment and long-term athlete development, which makes this collaboration especially meaningful."<br><br>The 2026 FNB Varsity Cup season kicks off on Monday, 16 February, with the FNB Varsity Shield starting on Friday, 13 February. The FNB Varsity Cup Women\'s competition will run from 6 March to 17 April.<br> (Image By: ðŸ“·varsitydiski)'
    }

      // Populate modal

      e.preventDefault(); // Prevent default navigation

  // Close modal when clicking the close button
  closeButton.addEventListener('click', function() {

    document.body.style.overflow = 'auto'; // Restore scrolling
  });
  
  // Close modal when clicking outside the modal content
  window.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
  });
  
  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'block') {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
  });
