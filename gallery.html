  // Simple article data without template literals

    'index.html#article34': {
      title: 'Proteas Survive Double Super Over Thriller to Edge Afghanistan',
      author: 'By Azola Ngxanga | 11 February 2026',
      image: 'images/cricket2.jpg',
      content: 'The South African Proteas survived one of the most extraordinary finishes in T20 World Cup history, beating Afghanistan after not one, but two Super Overs â€” a first in the tournament.<br><br>At the Narendra Modi Stadium, fans witnessed drama, near-misses, last-ball heroics and towering sixes in a match that felt like three games rolled into one.<br><br><b>Regulation Time: Edge-of-Your-Seat Cricket</b><br><br>Sent in to bat, South Africa posted 187/6, anchored by fluent Quinton de Kock (59) and blistering Ryan Rickelton (61), who shared a 114-run partnership that looked set to give the Proteas a solid platform.<br><br>Afghanistan refused to bow out. Rahmanullah Gurbaz smashed 84 off 42 balls, including seven huge sixes, keeping his side in striking distance. With just one wicket left and 13 runs required off the final over, costly no-balls from Kagiso Rabada and a sensational run-out off a free hit tied the match at 187, forcing a Super Over.<br><br><b>Super Over 1: Tension at Fever Pitch</b><br><br>Afghanistan posted 17 runs in the first Super Over. South Africa kept pace, and Tristan Stubbs hit a last-ball six to level it again â€” sending the match into a historic second Super Over.<br><br><b>Super Over 2: Drama Decides the Winner</b><br><br>In the deciding mini-match, South Africa set a challenging 23 runs, with Stubbs and David Miller delivering big hits. Afghanistan\'s chase started brightly, with Gurbaz smashing three consecutive sixes, but the Proteas held firm. A misfield on the final ball handed South Africa a nerve-jangling four-run victory.<br><br><b>Aftermath: Ecstasy and Agony</b><br><br>Afghanistan coach Jonathan Trott called the loss "devastating," while South Africa celebrated a morale-boosting win that keeps their Super 8 hopes alive.<br><br><b>Match at a Glance</b><br><br>South Africa: 187/6 (20 overs)<br><br>Afghanistan: 187 (19.4 overs)<br><br>Super Over 1: Tie (SA 17/1, AFG 17/0)<br><br>Super Over 2: SA 23/0, AFG 19/2 â€” South Africa win by 4 runs<br><br>This match was a reminder of T20 cricket\'s unpredictability â€” thrilling, unforgiving, and utterly captivating.<br><br>ðŸ“·: Vijay Soneji'
    },
    'index.html#article33': {
      title: 'Nedbank Cup Last 16 Fixtures Officially Confirmed',
      author: 'By Azola Ngxanga | 11 February 2026',
      image: 'images/netbankcup.png',
      content: 'The Nedbank Cup has taken another step toward its decisive stages after the Premier Soccer League confirmed the Round of 16 fixtures following Wednesday evening\'s draw.<br><br>With defending champions Kaizer Chiefs already eliminated from the competition, this season\'s tournament will produce a new name on the trophy. Amakhosi\'s exit at the hands of Stellenbosch FC has shifted the spotlight onto the remaining contenders, as both top-flight heavyweights and lower-division hopefuls prepare for the next chapter.<br><br>The PSL has indicated that match dates and venues will be announced in due course.<br><br><b>ðŸ”¹ Round of 16 Fixtures</b><br><br>â€¢ Milford FC vs Mkhambathi FC<br><br>â€¢ Golden Arrows vs Stellenbosch FC<br><br>â€¢ University of Pretoria vs Sekhukhune United<br><br>â€¢ Jacksa Spears vs CR Vasco da Gama<br><br>â€¢ TS Galaxy vs Mamelodi Sundowns<br><br>â€¢ Upington City vs Durban City FC<br><br>â€¢ Richards Bay FC vs AmaZulu FC<br><br>â€¢ Orlando Pirates vs Casric Stars<br><br>The Last 32 concluded on Tuesday evening, with AmaZulu advancing after defeating Polokwane City, while Milford FC also secured their place in the next round.<br><br>Among the standout fixtures, TS Galaxy\'s meeting with Mamelodi Sundowns promises to draw significant attention, while Orlando Pirates will be wary of a potential upset when they face Casric Stars. Stellenbosch FC, buoyed by their victory over Chiefs, now turn their focus to Golden Arrows in what could prove another testing encounter.<br><br>With the competition narrowing and the quarter-finals within reach, the intensity is expected to rise as clubs look to keep their Nedbank Cup ambitions alive.<br><br>ðŸ“·: Grant Pitcher/ Gallo Images'
    },
    'index.html#article32': {
      title: 'South Africa Post 213â€‘4 Against Canada in T20 World Cup Opener',
      author: 'By Azola Ngxanga | 9 February 2026',
      image: 'images/cricket.png',
      content: 'South Africa got their T20 World Cup 2026 campaign off to a flying start, posting 213â€‘4 against Canada in their Group D opener at Ahmedabad\'s Narendra Modi Stadium. Skipper Aiden Markram led from the front with a composed half-century, anchoring a total that puts the Proteas firmly in control.<br><br>Markram\'s innings combined steady shot-making with timely aggression, helping South Africa navigate the middle overs after a fast start from openers Quinton de Kock and Ryan Rickelton. Contributions from David Miller and Tristan Stubbs accelerated the scoring in the final overs, ensuring the team crossed the 200-run mark â€” a competitive benchmark in T20 cricket.<br><br>For Canada, the bowlers showed grit but struggled to contain a full-strength South African lineup on a flat pitch that favored strokeplay. The visitors now face the challenge of chasing a daunting total under pressure.<br><br>With this strong performance, South Africa send a clear message to their group rivals and will look to maintain momentum as the tournament progresses.<br> (Image By: ðŸ“·ICC)'
    },
    'index.html#article31': {
      title: 'SPAR Proteas Claim Fifth Africa Netball Cup Title',
      author: 'By Azola Ngxanga | 15 December 2025',
      image: 'images/netball cup.jpg',
      content: 'The SPAR Proteas, South Africa\'s national women\'s netball team, secured their fifth Africa Netball Cup title on Sunday, defeating Uganda 56â€“34 in the final at the Griffins Saenda Sports Complex in Lilongwe, Malawi.<br><br>Led by head coach Jenny van Dyk, the Proteas dominated the match from the start, maintaining control through all four quarters. Their disciplined performance ensured that Uganda never gained the upper hand, resulting in a comfortable victory for South Africa.<br><br>"This win is a testament to our team\'s focus and hard work," said Van Dyk. "We prepared for every quarter, knowing Uganda would challenge us, and the players executed the plan perfectly."<br><br>Earlier in the tournament, South Africa also defeated Zimbabwe 84â€“32 in the semifinals, showing their strength and consistency throughout the competition.<br><br>In the men\'s division, South Africa\'s national team also retained the title, defeating Zimbabwe 40â€“29, highlighting the country\'s continued dominance in African netball.<br><br>This victory adds to South Africa\'s reputation as one of the continent\'s leading netball nations and sets the stage for upcoming international competitions in 2026, including the Commonwealth Games and other high-profile tournaments.<br> (Image By: ðŸ“·Netball South Africa)'
    },
    'index.html#article30': {
      title: 'Orlando Pirates Cruise Past Tshakhuma in Nedbank Cup Clash',
      author: 'By Azola Ngxanga | 07 February 2026',
      image: 'images/Pirates.jpg',
      content: 'Orlando Pirates continued their strong run in this season\'s Nedbank Cup with an emphatic 4-1 victory over third-tier side Tshakhuma Tsha Madzivhandila (TTM) on Saturday afternoon.<br><br>The Soweto giants, who sit among the Betway Premiership frontrunners and are regarded as strong contenders for silverware this season, asserted their dominance early and booked their place in the Round of 16 with a clinical performance.<br><br><b>Pirates Take Command Early</b><br><br>Orlando Pirates controlled possession from the opening whistle and broke the deadlock in the 10th minute after being awarded a penalty. Oswin Appollis was fouled inside the box, allowing Andre de Jong to step up and calmly convert from the spot to give the Buccaneers an early lead.<br><br><b>Second Goal and Tshakhuma Response</b><br><br>Pirates doubled their advantage in the 17th minute when Thalente Mbatha fired a long-range effort that took a slight deflection on its way into the net, putting the favourites firmly in control.<br><br>Tshakhuma showed resilience and pulled one back in the 38th minute through Sithembiso Ngobe, who curled a superb free-kick past the goalkeeper to reduce the deficit before halftime.<br><br><b>Second-Half Control and Final Flourish</b><br><br>The Buccaneers reasserted themselves early in the second half, with Patrick Maswanganyi restoring the two-goal cushion in the 51st minute after a well-worked team move.<br><br>Pirates managed the remainder of the match comfortably, limiting Tshakhuma\'s attacking threat and dictating the tempo. The victory was sealed in stoppage time when Sipho Mbule marked his return with a powerful strike from outside the box to make it 4-1.<br><br><b>What It Means</b><br><br>The result sees Orlando Pirates advance to the Nedbank Cup Last 16, keeping their hopes of another domestic trophy firmly alive. Tshakhuma can take pride in a spirited display, but the gulf in experience and quality ultimately proved decisive.<br> (Image By:ðŸ“· Alche Greeff/BackpagePix)'
    },
    'index.html#article29': {
      title: 'SportPesa Announced as New National Sponsor of the FNB Varsity Cup',
      author: 'By Azola Ngxanga | 29 January 2026',
      image: 'images/Varsity Cup.jpg.jpg',
      content: 'The FNB Varsity Cup has confirmed SportPesa as its newest national sponsor, a partnership that strengthens the tournament\'s role as a key development pathway for South African rugby talent.<br><br>The collaboration marks another step in SportPesa\'s growing involvement in local sport, following the betting company\'s multi-year partnership with Varsity Football men\'s and women\'s competitions, which began in January 2025. Their expansion into varsity rugby highlights a shared commitment to nurturing young athletes while supporting the balance between academic life and high-performance sport.<br><br>Lisa Roux, Sponsorship Manager at Advent Sport Entertainment and Media (ASEM), the agency managing the Varsity Cup, welcomed the partnership and highlighted the strong alignment between the two organisations.<br><br>"Partnering with SportPesa is an incredibly exciting step for the FNB Varsity Cup," Roux said. "Their passion for developing talent mirrors our vision for the tournament. Beyond high-performance rugby, they place real value on community upliftment and long-term athlete development, which makes this collaboration especially meaningful."<br><br>The 2026 FNB Varsity Cup season kicks off on Monday, 16 February, with the FNB Varsity Shield starting on Friday, 13 February. The FNB Varsity Cup Women\'s competition will run from 6 March to 17 April.<br> (Image By: ðŸ“·varsitydiski)'
    }
  };
  
  // Function to open modal with article content
  function openModal(articleId) {
    const article = articles[articleId];
    if (article) {
      // Create article HTML
      const articleHTML = '<h2>' + article.title + '</h2>' +
        '<h6 class="dateandauthor">' + article.author + '</span></h6>' +
        '<img src="' + article.image + '" alt="' + article.title + '">' +
        '<div class="share-container">' +
        '<button class="share-btn" type="button">' +
        '<i class="fas fa-share-alt"></i> Share' +
        '</button>' +
        '</div>' +
        '<p>' + article.content + '</p>';
      
      // Populate modal
      modalContent.innerHTML = articleHTML;
      
      // Show modal
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden'; // Prevent background scrolling
    }
  }
  
  // Add click event to all gallery images
  const galleryLinks = document.querySelectorAll('.gallery-grid a');
  galleryLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // Prevent default navigation
      const articleId = this.getAttribute('href'); // Get the article ID from href
      console.log('Clicked article:', articleId); // Debug log
      openModal(articleId);
    });
  });
  
  // Close modal when clicking the close button
  closeButton.addEventListener('click', function() {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto'; // Restore scrolling
  });
  
  // Close modal when clicking outside the modal content
  window.addEventListener('click', function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
  });
  
  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.style.display === 'block') {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restore scrolling
    }
  });
});
