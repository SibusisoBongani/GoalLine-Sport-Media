<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GoalLine CMS</title>
  <!-- Single script load -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Only this element in body -->
  <div id="nc-root"></div>
  
  <script>
    // Minimal initialization
    document.addEventListener('DOMContentLoaded', () => {
      if(window.CMS) {
        CMS.init();
        console.log('CMS initialized successfully');
      } else {
        console.error('CMS not loaded - check browser console for errors');
      }
    });
  </script>
</body>
</html>
