<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoalLine CMS Admin</title>
  

  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

  <style>
   
    [data-testid="email-auth-container"] { display: none !important; }
    
    #nc-root { display: block !important; min-height: 100vh; }
  </style>
</head>
<body>
 
  <div id="nc-root"></div>

  <script>
    (function() {
      function initCMS() {
        if (window.CMS) {
          CMS.init();
          console.log('CMS initialized successfully');
        } else {
          console.error('CMS not loaded - retrying...');
          setTimeout(initCMS, 500);
        }
      }
      
  
      if (window.React && window.ReactDOM && window.CMS) {
        initCMS();
      } else {
        window.addEventListener('load', initCMS);
      }
    })();
  </script>
</body>
</html>
