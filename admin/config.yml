backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"  # Where uploaded images are saved
public_folder: "/images/uploads"  # How they appear in posts

collections:
  - name: "articles"  # Changed from "posts" to match your UI
    label: "Articles"
    folder: "_posts/"  # Must match your actual posts folder
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Image", name: "image", widget: "image", required: false}
